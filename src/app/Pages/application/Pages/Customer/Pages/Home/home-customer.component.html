<div class="parent-container">
  <div class="inner-container flex justify-start align-start">
    <div class="left-container padding-tb-20 padding-lr-10">
      <div class="section shadow padding-20 margin-b-50">
        <div class="text-container flex jusitfy-start align-center">
          <p class="title text-start font-extra-bold size-medium black capitalize">Top-Selling item</p>
        </div>
        <div class="item-card-container flex justify-center align-center">
          <app-empty [value]="'No item sold'" *ngIf="!topSellingItem"></app-empty>
          <app-item-customer-basic-card
            [data]="topSellingItem"
            [config]="{showLike: false, showCartButton: false}"
            *ngIf="topSellingItem">
          </app-item-customer-basic-card>
        </div>
      </div>

      <div class="overview-section section shadow padding-20 margin-b-10">
        <div class="text-container flex justify-start align-center">
          <p class="title text-start font-extra-bold size-medium black capitalize">Overview</p>
        </div>
        <div class="overview-cards-container flex justify-center align-center flex-wrap margin-tb-10">
          <div class="overview-card-container padding-10" *ngFor="let overview of overviews">
            <app-overview-card
              [data]="overview">
            </app-overview-card>
          </div>
          <app-empty [value]="'You have no overview'" *ngIf="overviews.length == 0"></app-empty>
        </div>
      </div>
    </div>
    <div class="right-container padding-tb-20 padding-lr-10">

      <div class="section shadow items-container padding-20 margin-b-50">
        <div class="text-container flex jusitfy-start align-center">
          <p class="title text-start font-extra-bold size-medium black capitalize">Items</p>
        </div>
        <app-pager
          [itemPerPage]="itemsData.dataPerPage"
          [config]="{button: {color: 'black', path: '/application/customer/search', queryParams: {type: 'Item'},value: 'View All Items'}, dataCount: itemsData.count}"
          (onSetPage)="getPagingData('items', $event)">
          <div class="cards-container flex justify-start align-center flex-wrap">
            <div class="card-container flex justify-center align-center padding-lr-10"
              *ngFor="let item of itemsData.data">
              <app-item-customer-basic-card
                [data]="item">
              </app-item-customer-basic-card>
            </div>
            <app-empty [value]="'No items found'" *ngIf="itemsData.data.length == 0"></app-empty>
          </div>
        </app-pager>
      </div>

      <div class="section shadow items-container padding-20 margin-b-50">
        <div class="text-container flex jusitfy-start align-center">
          <p class="title text-start font-extra-bold size-medium black capitalize">Stores</p>
        </div>
        <app-pager
          [itemPerPage]="storesData.dataPerPage"
          [config]="{button: {color: 'black', path: '/application/customer/search', queryParams: {type: 'Store'}, value: 'View All Stores'}, dataCount: storesData.count}"
          (onSetPage)="getPagingData('stores', $event)">
          <div class="cards-container flex justify-start align-center flex-wrap">
            <div class="card-container flex justify-center align-center padding-lr-10"
              *ngFor="let store of storesData.data">
              <app-store-moderate-card
                [data]="store"
                [onClickRoute]="appMainRouteCustomer+'/store'">
              </app-store-moderate-card>
            </div>
            <app-empty [value]="'No stores found'" *ngIf="storesData.data.length == 0"></app-empty>
          </div>
        </app-pager>
      </div>

      <div class="section recent-orders-section shadow items-container padding-20 margin-b-50">
        <div class="text-container flex jusitfy-start align-center">
          <p class="title text-start font-extra-bold size-medium black capitalize">Recent Orders</p>
        </div>
        <div class="order-cards-container margin-t-30">
          <div class="order-card-container padding-6"
            *ngFor="let order of recentOrders">
            <app-order-card
              [data]="order"
              [onClickRoute]="appMainRouteCustomer">
            </app-order-card>
          </div>
        </div>
        <div class="empty-container flex justify-center align-center">
          <app-empty [value]="'You have no orders'" *ngIf="recentOrders.length == 0"></app-empty>
        </div>
        <div class="button-container flex justify-center align-center margin-t-50">
          <app-button
            [color]="'orange'"
            [value]="'Explore Items'"
            (click)="routeTo('search', {type: 'Item'})"
            *ngIf="recentOrders.length == 0">
          </app-button>

          <app-button
            [color]="'black'"
            [value]="'View All Orders'"
            (click)="routeTo('orders')"
            *ngIf="recentOrders.length > 0">
          </app-button>
        </div>
      </div>

    </div>
  </div>
</div>
