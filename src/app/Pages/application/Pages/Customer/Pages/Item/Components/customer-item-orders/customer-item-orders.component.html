<div class="orders-container">
  <div class="text-container">
    <p class="text text-start font-regular size-regular gray-super-dark">{{itemOrders.length}} orders</p>
  </div>
  <div class="cards-container flex justify-center align-start flex-wrap margin-tb-10">
    <div class="card-container padding-3" *ngFor="let order of itemOrders">
      <app-order-card [data]="order" [onClickRoute]="appMainRouteCustomer"></app-order-card>
    </div>
  </div>
</div>
