<div class="parent-container">
  <div class="inner-container">
    <div class="header-container flex justify-space-between align-start">
      <div class="text-container flex justify-center align-start">
        <p class="text text-start font-black size-extra-large black">Order</p>
      </div>
      <div class="order-status-container flex justify-center align-center">
        <div class="order-status-box-container flex justify-center align-center padding-tb-6 padding-lr-10" [ngClass]="{'submitted':  order.orderStatus  == 'Submitted',
                      'rejected' :  order.orderStatus  == 'Rejected',
                      'approved' :  order.orderStatus  == 'Approved',
                      'ongoing'  :   order.orderStatus == 'OnGoing',
                      'completed':   order.orderStatus == 'Completed'}">

          <p class="status text-center font-medium size-small white">Submitted</p>
        </div>
      </div>
    </div>

    <div class="body-container margin-tb-30">
      <div class="left-container padding-tb-10">
        <div class="item-container">
          <img src="https://www.trustedreviews.com/wp-content/uploads/sites/54/2022/11/PS5-Review-8-scaled.jpg" alt="">
        </div>
        <div class="feedback-container section shadow padding-20 margin-tb-20">
          <div class="text-container">
            <p class="title text-start font-extra-bold size-regular black capitalize margin-b-6">Order Feedbacks</p>
            <p class="sub-title text-start font-regular size-small black">We'd love to hear what you think about the ordering experience. Feel free to provide your feedback.</p>
          </div>
          <div class="input-form margin-tb-20">
            <app-text-area [placeholder]="'Add your feedback ...'" [formControl]="feedbackFrom.controls['feedback']" (onInputEvent)="setValue('feedback', $event)"></app-text-area>
          </div>
          <div class="button-container">
            <app-button [color]="'gray'" [value]="'Send Your Feedback'"></app-button>
          </div>
        </div>
      </div>
      <div class="right-container padding-tb-10">
        <div class="top-container flex justify-space-between align-center">
          <div class="store-container flex justify-start align-center">
            <app-avatar src="https://m.media-amazon.com/images/I/71z4q-mBNhL._SS400_.png"></app-avatar>
            <div class="info-container padding-l-10 flex justify-center align-start flex-column relative">
              <p class="name text-start font-semi-bold size-regular black capitalize">Google Inc.</p>
            </div>
          </div>
          <div class="reference-container padding-lr-6 padding-tb-3">
            <p class="referene text-center font-medium size-extra-small gray-dark">#OR-123123123123</p>
          </div>
        </div>
        <div class="item-container padding-tb-30">
          <p class="name text-start font-black size-large">Play Station 5</p>
          <div class="discount-price-container flex justify-start align-center margin-t-10">
            <p class="dicount font-regular size-large red-dark margin-r-10">-10%</p>
            <p class="price font-medium size-large black"><sup class="size-medium">$</sup>10.00</p>
          </div>
        </div>
        <div class="colors-sizes-container"></div>
        <div class="section shadow receiver-container padding-20 margin-tb-20">
          <div class="title-container">
            <p class="title text-start font-extra-bold size-regular black capitalize margin-b-6">Receiver</p>
          </div>
        </div>
        <div class="section shadow location-container padding-20 margin-tb-20">
          <div class="title-container">
            <p class="title text-start font-extra-bold size-regular black capitalize margin-b-6">Delivery Location</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
