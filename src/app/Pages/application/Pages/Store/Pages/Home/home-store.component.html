<div class="parent-container">
  <div class="inner-container flex justify-start align-start">
    <div class="left-container padding-tb-20 padding-lr-10">
      <div class="store-profile-image-container flex justify-center align-start">
        <div class="image-container">
          <img [src]="profileImage? fileBaseUrl+profileImage : './assets/Images/no-profile-image.png'" alt="">
        </div>
      </div>
      <div class="text-container padding-tb-10">
        <p class="store-name text-center font-extra-bold size-semi-large black">Tesla Inc.</p>
      </div>
      <div class="section incomes-container padding-20">
        <div class="text-container flex jusitfy-start align-center">
          <p class="title text-start font-bold size-small black capitalize">Monthly Incomes</p>
        </div>

        <div class="input-container margin-t-10">
          <div class="input-form">
            <app-select-field [data]="monthlyIncomes?.years" [placeholder]="'Select Year'" [formControl]="monthlyIncomeForm.controls['year']" (onSelectEvent)="setValue('year', $event)"></app-select-field>
          </div>
        </div>

        <div class="cards-container" [ngClass]="{'on-loading' : onIncomesloading}">
          <div class="card-container margin-tb-13" *ngFor="let income of monthlyIncomes?.incomes">
            <p class="dates text-start font-regular size-semi-small gray-super-dark">{{income?.month}} {{currentYear}}</p>
            <div class="income-box flex justify-space-between align-center padding-10" [ngClass]="{'up' : income?.isUp, 'down': !income?.isUp}">
              <p class="price text-start font-medium size-small" [ngClass]="{'up' : income?.isUp, 'down': !income?.isUp}">$ {{income?.price}}</p>
            </div>
          </div>
        </div>
      </div>
      <div class="section my-customers-container padding-20 margin-t-10">
        <div class="text-container flex jusitfy-start align-center">
          <p class="title text-start font-bold size-small black capitalize">My Customers</p>
        </div>
      </div>
    </div>

    <div class="right-container padding-tb-20 padding-lr-30">
      <div class="section shadow recent-orders-container padding-20 margin-b-50">
        <div class="text-container flex jusitfy-start align-center">
          <p class="title text-start font-bold size-medium black capitalize">Recent Orders</p>
        </div>
        <div class="order-cards-container margin-t-30">
          <div class="order-card-container padding-6"
            *ngFor="let order of recentOrders">
            <app-order-card
              [data]="order"
              [onClickRoute]="appMainRouteStore">
            </app-order-card>
          </div>
        </div>
      </div>

      <div class="section shadow similar-stores-container padding-20 margin-b-50">
        <div class="text-container flex jusitfy-start align-center">
          <p class="title text-start font-bold size-medium black capitalize">Similar Stores</p>
        </div>
      </div>

    </div>
  </div>
</div>
