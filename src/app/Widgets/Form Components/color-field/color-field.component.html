<div class="field-container relative">
  <div class="color-view-box absolute" [ngStyle]="{'background-color': color}"></div>
  <input class="input padding-l-40 padding-r-10 padding-b-1 black font-medium size-small" [ngClass]="{'danger': formControl.dirty && !formControl.valid}" type="text" placeholder="#FFFFFF" [value]="color" spellcheck="false" (input)="onInput($event)">
</div>
