<div class="item-container margin-t-30 padding-tb-10">
  <div class="store-container flex justify-start align-center">
    <app-avatar [src]="data?.profileImage? fileBaseUrl+data?.profileImage : './assets/Images/no-profile-image.png'"></app-avatar>
    <div class="info-container padding-l-10 flex justify-center align-start flex-column relative">
      <p class="name text-start font-semi-bold size-regular black capitalize">{{data?.storeName}}</p>
      <p class="email text-start font-medium size-small cyan lowercase">{{data?.storeEmail}}</p>
    </div>
  </div>
  <div class="info-container margin-tb-10" (click)="openItem()">
    <div class="image-container relative">
      <img [src]="data?.itemImage" alt="">
      <div class="badge-rate-container absolute">
        <app-badge
          [color]="'var(--orange)'"
          [value]="data?.rate+'/5'">
        </app-badge>
      </div>
      <div class="badge-discount-price-container flex justify-start align-center absolute">
        <div class="badge-discount-container">
          <app-badge
            [color]="'var(--red-dark)'"
            [value]="data?.discount+'%'">
          </app-badge>
        </div>
        <div class="badge-price-container margin-l-3">
          <app-badge
            [color]="'var(--green-super-dark)'"
            [value]="data?.price+'$'">
          </app-badge>
        </div>
      </div>
    </div>
    <div class="text-container flex justify-start align-start flex-column padding-tb-10">
      <p class="name text-start font-bold size-medium black ellipse-1">{{data?.value}}</p>
      <div class="description text-start font-regular size-small gray-super-dark ellipse-4" [innerHTML]="data?.description"></div>
    </div>
  </div>
</div>
