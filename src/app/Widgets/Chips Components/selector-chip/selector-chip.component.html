  <div class="chip padding-lr-10 padding-b-2 flex justify-start align-center"
    [ngStyle]="{'background-color': color? 'var(--'+color+')' : 'var(--blue-dark)'}">

  <div class="value-container margin-r-3 font-medium size-regular white">{{value? value : data.value}}</div>

  <div class="delete-container padding-t-6 flex justify-center align-center">
    <mat-icon class="icon white" svgIcon="x-mark" (click)="remove()"></mat-icon>
  </div>

</div>
