<div class="order-container relative padding-15">
  <div class="header-container flex justify-space-between">
    <div class="profile-container flex justify-start align-center">
      <app-avatar [src]="'https://lh3.googleusercontent.com/COxitqgJr1sJnIDe8-jiKhxDx1FrYbtRHKJ9z_hELisAlapwE9LUPh6fcXIfb5vwpbMl4xl9H9TRFPc5NOO8Sb3VSgIBrfRYvW6cUA'"></app-avatar>
      <div class="info-container padding-l-10 flex justify-center align-start flex-column">
        <p class="name text-start font-semi-bold size-regular black capitalize">Google Inc.</p>
      </div>
    </div>
    <div class="reference-container padding-lr-6 padding-tb-3">
      <p class="referene text-center font-medium size-extra-small gray-dark">#123123123</p>
    </div>
  </div>
  <div class="order-info-container margin-t-15">
    <div class="key-value-container flex justify-start align-center">
      <div class="key-container">
        <p class="key text-start font-bold size-semi-small black">Ordered Item</p>
      </div>
      <div class="value-container">
        <p class="value text-start font-bold size-semi-small cyan-dark ellipse-1">Play Station 5</p>
      </div>
    </div>
    <div class="key-value-container flex justify-start align-center">
      <div class="key-container">
        <p class="key text-start font-bold size-semi-small black">Quantity</p>
      </div>
      <div class="value-container">
        <p class="value text-start font-bold size-semi-small cyan-dark ellipse-1">1 piece</p>
      </div>
    </div>
    <div class="key-value-container flex justify-start align-center">
      <div class="key-container">
        <p class="key text-start font-bold size-semi-small black">Cost</p>
      </div>
      <div class="value-container">
        <p class="value text-start font-bold size-semi-small cyan-dark ellipse-1">$ 100</p>
      </div>
    </div>
  </div>
  <div class="customer-info-container flex justify-start align-start flex-wrap margin-t-15 padding-b-50">
    <div class="key-value-container flex justify-start align-center">
      <div class="key-container">
        <p class="key text-start font-regular size-semi-small black">Submitted by</p>
      </div>
      <div class="value-container">
        <p class="value text-start font-regular size-semi-small cyan-dark ellipse-1">leo messi</p>
      </div>
    </div>
    <div class="key-value-container flex justify-start align-center">
      <div class="key-container">
        <p class="key text-start font-regular size-semi-small black">Receiver</p>
      </div>
      <div class="value-container">
        <p class="value text-start font-regular size-semi-small cyan-dark ellipse-1">Leonel Messi</p>
      </div>
    </div>
    <div class="key-value-container flex justify-start align-center">
      <div class="key-container">
        <p class="key text-start font-regular size-semi-small black">Submitted on</p>
      </div>
      <div class="value-container">
        <p class="value text-start font-regular size-semi-small cyan-dark ellipse-1">10/1/2023</p>
      </div>
    </div>
    <div class="key-value-container flex justify-start align-center">
      <div class="key-container">
        <p class="key text-start font-regular size-semi-small black">Drop-off site</p>
      </div>
      <div class="value-container">
        <p class="value text-start font-regular size-semi-small cyan-dark ellipse-1">Beirut - Lebanon</p>
      </div>
    </div>
  </div>

  <div class="status-container flex align-center absolute"
      [ngClass]="{'submitted': true, 'rejected': false, 'approved': false, 'ongoing': false, 'completed': false}">
    <p class="status text-center font-extra-bold size-regular padding-b-2 white">Submitted</p>
  </div>
</div>
