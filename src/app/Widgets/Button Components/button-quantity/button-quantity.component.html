<div class="chip-button flex justify-center align-center">
  <div class="symbol-container font-bold size-medium gray-dark padding-lr-13 padding-t-1" (click)="countClick(0)">-</div>
  <div class="quantity-container font-bold size-regular gray-super-dark padding-b-1">{{quantity}}</div>
  <div class="symbol-container font-bold size-medium gray-dark padding-lr-13 padding-t-1" (click)="countClick(1)">+</div>
</div>
